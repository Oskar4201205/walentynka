<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Abstrakcyjna</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .abstract {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            border-radius: 50%;
            margin: 20px auto;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="abstract"></div>
        <a href="valentine.html">Kliknij tutaj</a>
    </div>
</body>
</html>
